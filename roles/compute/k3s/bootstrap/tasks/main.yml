---
# set the "node_token" fact
- ansible.builtin.import_role:
    name: master/token

- name: configure kub3lo service
  ansible.builtin.template:
    src: kub3lo
    dest: /etc/conf.d/kub3lo
    mode: u=rw,go=r
  vars:
    k3s_node_token: "{{ node_token }}"

- name: start kub3lo service
  ansible.builtin.service:
    name: kub3lo
    state: started
