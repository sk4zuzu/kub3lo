---
- name: configure kub3lo service
  ansible.builtin.template:
    src: kub3lo
    dest: /etc/conf.d/kub3lo
    mode: u=rwx,go=rx

- name: init k3s
  environment:
    K3S_TOKEN: kub3lo
    AWK_SCRIPT: |
      BEGIN { IGNORECASE = 1; ping = 1; ping_max = 6 } # 6 * 5s
      ping > ping_max { exit }
      /level=debug/ && /ping/ { print $0 " " ping++ "/" ping_max; next }
      { ping = 1; print }
  ansible.builtin.shell:
    cmd: |
      set -o errexit -o pipefail
      timeout 120s /usr/local/bin/k3s server \
      --debug \
      --node-taint CriticalAddonsOnly=true:NoExecute \
      --cluster-init \
      --tls-san '{{ kubevip_address }}' \
      --disable servicelb \
      |& awk "$AWK_SCRIPT"
    executable: /bin/bash
    creates: /etc/rancher/k3s/k3s.yaml
  register: shell_init_k3s
  failed_when:
    - shell_init_k3s.rc != 0
    - shell_init_k3s.rc != 141 # SIGPIPE

- name: start kub3lo service
  ansible.builtin.service:
    name: kub3lo
    state: started
